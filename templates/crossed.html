<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura-dark.css" type="text/css">

</head>
<body>
    <table style="margin-left: -10em">
        <thead>
            <tr>
                <th></th>
                {{ range $_, $name := .ArticleNames }}
                    <th>{{ $name }}</th>
                {{end}}
            </tr>
        </thead>
        <tbody>
            {{ range $doc, $rows := .Map }}
                {{ $first := true }}
                <tr>
                    {{ range $_, $article := $.ArticleNames }}
                        {{- if $first -}}
                        {{- $first = false -}}
                        <td>{{ $doc }}</td>
                        {{ end }}
                        <td>{{ index $rows $article }}</td>
                    {{end}}
                </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
